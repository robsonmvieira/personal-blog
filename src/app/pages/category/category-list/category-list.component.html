<div class='container'>
  <span>Last Posts</span>
  <ul class='list--container'>
    <li class='list--item' *ngFor="let post of posts; let i=index">
      <a href='' class='list--link'>
        {{ post.title | slice:0: 50 }} ... - editar | deletar
      </a>
    </li>
  </ul>
  <div class="container--btn--add">
    <img src="../../../../assets/img/admin-img/mais.svg" alt="" srcset="">
  </div>
  <app-category-add></app-category-add >
</div>
