<div class='container'>
  <span>Last Categories</span>
  <ul class='list--container'>
    <li class='list--item' *ngFor="let category of categories; let i=index">
      <a href='' class='list--link'>
        {{ category.title }} ... - editar | deletar
      </a>
    </li>
  </ul>
  <div class="container--btn--add">
    <img src="../../../../assets/img/admin-img/mais.svg" (click)='showModalNewCategory()' />
  </div>
  <app-category-add *ngIf="addNewCategory"></app-category-add >
</div>
